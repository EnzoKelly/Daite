<div class="enter-details info-entry">
    <form role="form">
        <div class="form-group">
            <label for="age">Enter your age:</label>
            <input type="number" class="form-control" id="age" min="1" max="99">

            <p style="margin: 5px auto 5px auto">Select your gender:</p>
            <input type="radio" name="gender" value="male">
            Male<br>

            <input type="radio" name="gender" value="female">
            Female<br>

            <input type="radio" name="gender" value="other">
            Other<br>

            <input type="radio" name="gender" value="none">
            Prefer Not to Say<br>

        </div>

        <button type="submit" class="ui-button ui-widget ui-corner-all continue-button" id="details-continue"
                title="Enter your age and specify your gender to continue.">Find a match</button>
    </form>
</div>

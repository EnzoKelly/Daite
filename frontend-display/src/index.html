<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AiDate - an intelligent dating app!</title>

    <!-- Bootstrap (in case it's needed) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">
        <header>
            <h1>AiDate</h1>
            <h2>An intelligent dating app!</h2>
        </header>

        <main class="content">
            
            <div class="chat-section">
            
                <div class="chat-box">
                
                    <div class="chat-buttons">                
                        <a class="c-b" href="#" style="float:left;">Chat Info</a>
                        <p id="timer"> 3:00 </p>
                         <a class="c-b" href="#" style="float:right;" id="end">End Conversation</a>
                    </div>
                    
                    <div class="chat-window">
                    <ul class="message-list">

                        <li class="message" style="display: list-item;">
                            <span class="user-name match">
                                Steve
                            </span>
                            <span class="message-text">
                                Hello world
                            </span>
                        </li>                        

                    </ul>
                    </div>
                    
                </div>
            
                
                <div>
                    <input type="text" class="form-control" id="type-message" placeholder="Press Enter to send">    
                </div>
                
                <div class="typing-indicator"> Your match is typing ... </div>
            </div>
            
            
            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
            <script src="jquery.main.js"></script>
        </main>

        <footer>
            Made for Gadget Show by University of Birmingham &copy; 2016
        </footer>
    </div>

</body>
</html>
